<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balls</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div class="nav">
    <div class="flex-row">
        <label class="dropdown">
            <div id="spotify-dd" class="dd-button">
            </div>
            <input type="checkbox" class="dd-input">
            <ul id="spotify-menu" class="dd-menu">
                <li>
                    <a href="https://spotify.com" target="_blank">Spotify <i class="fa fa-external-link-alt"></i></a>
                </li>
                <li class="divider"></li>
            </ul>
        </label>
        <div class="center-row">
            <div id="search-container">
                <input type="text" id="search-input" autocomplete="off" placeholder="search or drag n drop links...">
                <div id="suggestions"></div>
            </div>
        </div>
    </div>
    <hr>
</div>

<div id="drawersContainer">
    <div id="leftDrawer" class="drawer">
        <input id="leftDrawerCheck" type="checkbox"/>
        <div id="leftDrawerContents" class="drawerContents">
                <table border="1" frame="void" id="myplaylists" style="width: 100%;">
                    <thead>
                    <tr>
                        <th># my playlists #</th>
                    </tr>
                    </thead>
                    <tbody id="myplaylists-body">
                    </tbody>
                </table>
        </div>
        <label id="leftDrawerPull" class="drawerPull" for="leftDrawerCheck"></label>
    </div>
</div>

<div class="table-row" style="position: absolute; z-index: -2; max-height: calc(100vh - 145px);">
    <table border="1" frame="void" id="queue" style="width:100%;">
        <thead>
        <tr>
            <th>#</th>
            <th>track</th>
            <th>artist</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody id="queue-body">
        </tbody>
    </table>
</div>

<div class="media-controls">
    <div id="meta-box" class="left-side">
        <div id="meta-source" class="source-icon">
        </div>
        <div class="meta">
            <div id="meta-song"></div>
            <div id="meta-artist"></div>
        </div>
    </div>

    <div class="with-bar center-row">
        <div class="track-bar">
            <div id="curr_time">0:00</div>
            <input
                    style="width: 500px"
                    id="track-slider"
                    type="range"
                    class="track-slider"
                    min="0"
                    step="1"
                    oninput="seekTrack(this.value)"
            />
            <div id="max_time">0:00</div>
        </div>

        <div class="control-group">
            <button class="control-button" id="idk" onclick="openGH()"><i class="fab fa-github"></i></button>
            <button class="control-button" id="clear" onclick="reset()"><i class="fa fa-trash"></i></button>
            <button class="control-button" onclick="previousTrack()"><i class="fa fa-fast-backward"></i></button>
            <button id="playbutton" class="control-button play-button" onclick="togglePlayPause()"><i id="playpause" class="fa fa-play"></i></button>
            <button class="control-button" onclick="nextTrack()"><i class="fa fa-fast-forward"></i></button>
            <button class="control-button" id="shuffle" onclick="shuffle()"><i class="fa fa-random"></i></button>
            <button class="control-button" id="goTo" onclick="followTrack()"><i class="fa fa-crosshairs"></i></button>
        </div>

    </div>

    <div class="volume-container">
        <span><i class="fa fa-volume-up"></i></span>
        <input
                id="volume-slider"
                type="range"
                class="volume-slider"
                min="0"
                max="1"
                step="0.005"
                oninput="updateVolume(this.value)"
        />
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/gh/JMPerez/spotify-web-api-js/src/spotify-web-api.js"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="text/javascript" src="./utils.js"></script>
<script type="text/javascript" src="./player.js"></script>
<script type="text/javascript" src="./gui.js"></script>
<script src="./spotify.js"></script>
<script src="./searchbar.js"></script>
<script>
    document.getElementById('playbutton').click();
</script>
</body>
</html>
